<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>EventLab - Super Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
      background-color: #f0f2f5;
      color: #333;
    }

    /* Cards e Layout */
    .card {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
    }

    /* Regra espec√≠fica para diminuir o Login */
    #login-area {
      max-width: 450px;
      /* Largura m√°xima */
      margin: 50px auto;
      /* Centraliza na tela e d√° espa√ßo no topo */
      text-align: center;
      /* Centraliza o texto */
    }

    .hidden {
      display: none;
    }

    /* Bot√µes e Inputs */
    input {
      padding: 12px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 5px;
      margin-bottom: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }

    button.danger {
      background-color: #dc3545;
    }

    button.secondary {
      background-color: #6c757d;
    }

    button.admin {
      background-color: #417690;
    }

    /* Cor roxa do Django */
    button.action {
      background-color: #28a745;
      font-size: 0.9em;
      padding: 5px 10px;
    }

    /* Estilos das Listas */
    .item-lista {
      border-left: 4px solid #007bff;
      background: #f8f9fa;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 4px;
    }

    .detalhes-area {
      background-color: #e9ecef;
      padding: 15px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #dee2e6;
    }

    /* Tags */
    .badge {
      background: #17a2b8;
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.8em;
    }

    .badge-conf {
      background: #28a745;
    }

    .badge-pend {
      background: #ffc107;
      color: black;
    }
  </style>
</head>

<body>

  <h1>üöÄ EventLab Dashboard</h1>

  <div class="card" id="login-area">
    <h2>üîê Acesso Restrito</h2>
    <input type="text" id="username" placeholder="Usu√°rio">
    <input type="password" id="password" placeholder="Senha">
    <button type="button" onclick="fazerLogin()">Entrar</button>
    <div id="status-login" style="color: red; margin-top: 10px;"></div>
  </div>

  <div class="card hidden" id="dashboard-area">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <p>Logado com: <strong id="nome-usuario">Visitante</strong></p>
      <div>
        <button class="admin" onclick="abrirAdmin()">‚öôÔ∏è Painel Admin</button>
        <button class="danger" onclick="logout()">Sair</button>
      </div>
    </div>
    <hr>

    <div style="margin-bottom: 20px;">
      <button onclick="listarEventos()">üìÖ Eventos</button>
      <button class="secondary" onclick="listarAtividades()">üé§ Todas Atividades</button>
      <button class="secondary" onclick="listarParticipantes()">üë• Todos Participantes</button>
    </div>

    <h2 id="titulo-secao">Eventos</h2>
    <div id="conteudo-lista">Carregando...</div>
  </div>

  <script>
    localStorage.removeItem('user_token'); // Limpa token antigo ao abrir
    const API_URL = 'http://127.0.0.1:8000/api';
    const ADMIN_URL = 'http://127.0.0.1:8000/admin/entrar/';

    // --- INICIALIZA√á√ÉO ---
    // Se a p√°gina for recarregada e tiver token, recupera o nome tamb√©m (opcional, j√° que estamos limpando o token no in√≠cio)
    const userSalvo = localStorage.getItem('user_name');
    if (userSalvo) {
      document.getElementById('nome-usuario').innerText = userSalvo;
    }

    // --- AUTENTICA√á√ÉO ---
    async function fazerLogin() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const status = document.getElementById('status-login');
      status.innerText = "Conectando...";

      try {
        const res = await fetch(`${API_URL}/auth/token/`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username: user, password: pass })
        });

        if (res.ok) {
          const data = await res.json();
          // 1. SALVA O TOKEN E O NOME
          localStorage.setItem('user_token', data.token);
          localStorage.setItem('user_name', user);

          // 2. ATUALIZA O TEXTO NA TELA IMEDIATAMENTE
          document.getElementById('nome-usuario').innerText = user;

          // 3. TROCA DE TELA
          document.getElementById('login-area').classList.add('hidden');
          document.getElementById('dashboard-area').classList.remove('hidden');
          listarEventos();
        } else {
          status.innerText = "‚ùå Dados incorretos.";
        }
      } catch (e) { status.innerText = "‚ùå Erro de conex√£o."; }
    }

    function abrirAdmin() {
      // window.open(ADMIN_URL, '_blank'); // <-- Isso abria em nova aba
      window.location.href = ADMIN_URL;    // <-- Isso abre na MESMA aba
    }

    function logout() {
      localStorage.removeItem('user_token');
      window.location.reload();
    }

    // --- FUN√á√ïES DE BUSCA (GET) ---
    async function fetchAPI(endpoint) {
      const token = localStorage.getItem('user_token');
      const res = await fetch(`${API_URL}/${endpoint}`, {
        headers: { 'Authorization': `Token ${token}` }
      });
      return await res.json();
    }

    // Fun√ß√£o auxiliar para formatar datas
    function formatarData(dataString) {
      if (!dataString) return 'Data indefinida';

      const opcoes = { day: 'numeric', month: 'short', year: 'numeric', hour: '2-digit', minute: '2-digit' };
      const data = new Date(dataString);

      // Retorna algo como: "10 de nov. de 2025 09:00"
      return data.toLocaleDateString('pt-BR', opcoes);
    }

    async function listarEventos() {
      document.getElementById('titulo-secao').innerText = "üìÖ Lista de Eventos";
      const div = document.getElementById('conteudo-lista');
      div.innerHTML = "Carregando...";

      try {
        const eventos = await fetchAPI('eventos/');
        div.innerHTML = "";
        if (eventos.length === 0) div.innerHTML = "Nenhum evento.";

        eventos.forEach(ev => {
          const dataBonita = formatarData(ev.data_inicio);

          div.innerHTML += `
                        <div class="item-lista">
                            <h3>${ev.nome}</h3>
                            <p>üìç ${ev.local} | üóìÔ∏è ${dataBonita}</p>
                            <button class="action" onclick="verDetalhesEvento(${ev.id})">üîç Ver Detalhes</button>
                            <div id="detalhes-${ev.id}" class="detalhes-area hidden"></div>
                        </div>
                    `;
        });
      } catch (e) { div.innerHTML = "Erro ao carregar."; }
    }

    async function verDetalhesEvento(id) {
      const divDetalhes = document.getElementById(`detalhes-${id}`);

      if (!divDetalhes.classList.contains('hidden')) {
        divDetalhes.classList.add('hidden');
        return;
      }

      divDetalhes.innerHTML = "Carregando dados completos...";
      divDetalhes.classList.remove('hidden');

      try {
        const dados = await fetchAPI(`eventos/${id}/dashboard/`);

        let htmlAtiv = "<h4>üé§ Atividades do Evento:</h4>";

        // 1. Dicion√°rio de Tradu√ß√£o
        const tiposMap = {
          'P': 'Palestra',
          'W': 'Workshop',
          'O': 'Oficina',
          'X': 'Outros'
        };

        if (dados.atividades && dados.atividades.length > 0) {
          htmlAtiv += "<ul>";
          dados.atividades.forEach(a => {
            // 2. Formata a data
            const inicio = a.horario_inicio ? formatarData(a.horario_inicio) : 'Hor√°rio a definir';

            // 3. TRADU√á√ÉO DO TIPO (O Pulo do Gato)
            // Tenta achar 'P' no mapa. Se achar, usa 'Palestra'. Se n√£o, usa 'P' mesmo.
            const nomeTipo = tiposMap[a.tipo] || a.tipo || 'Atividade';

            htmlAtiv += `
              <li style="margin-bottom: 8px;">
                  <strong>${a.titulo}</strong> 
                  <span class="badge" style="background-color: #6f42c1;">${nomeTipo}</span>
                  <br>
                  <small style="color: #666;">üïí In√≠cio: ${inicio}</small>
              </li>`;
          });
          htmlAtiv += "</ul>";
        } else {
          htmlAtiv += "<p>Nenhuma atividade cadastrada.</p>";
        }

        // --- INSCRITOS ---
        let htmlPart = "<h4>üë• Participantes Inscritos:</h4>";
        if (dados.inscricoes && dados.inscricoes.length > 0) {
          htmlPart += "<ul>";
          dados.inscricoes.forEach(i => {
            const cor = i.status === 'C' ? 'badge-conf' : 'badge-pend';
            const textoStatus = i.status === 'C' ? 'Confirmado' : 'Pendente';
            htmlPart += `<li>${i.user_nome} <span class="badge ${cor}">${textoStatus}</span></li>`;
          });
          htmlPart += "</ul>";
        } else { htmlPart += "<p>Ningu√©m se inscreveu ainda.</p>"; }

        divDetalhes.innerHTML = htmlAtiv + "<hr>" + htmlPart;

      } catch (e) {
        console.error(e);
        divDetalhes.innerHTML = "Erro ao carregar dashboard.";
      }
    }

    async function listarAtividades() {
      document.getElementById('titulo-secao').innerText = "üé§ Todas as Atividades";
      const div = document.getElementById('conteudo-lista');
      div.innerHTML = "Carregando...";

      try {
        const atividades = await fetchAPI('atividades/');
        div.innerHTML = "";

        if (atividades.length === 0) {
          div.innerHTML = "<p>Nenhuma atividade encontrada.</p>";
          return;
        }

        // Mapa de tipos para tradu√ß√£o
        const tiposMap = {
          'P': 'Palestra',
          'W': 'Workshop',
          'O': 'Oficina',
          'X': 'Outros'
        };

        atividades.forEach(a => {
          // 1. Formata√ß√£o de Data e Hora
          const inicio = a.horario_inicio ? formatarData(a.horario_inicio) : 'Data a definir';
          const fim = a.horario_fim ? formatarData(a.horario_fim) : '?';

          // 2. Tratamento de campos nulos
          const responsavel = a.responsavel_nome ? a.responsavel_nome : 'A definir';
          const evento = a.evento_titulo || 'Evento n√£o informado';

          // 3. Tradu√ß√£o do Tipo
          const nomeTipo = tiposMap[a.tipo] || a.tipo;

          div.innerHTML += `
                        <div class="item-lista" style="border-left-color: #6f42c1;">
                            <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                                <h3 style="margin: 0; font-size: 1.1em;">${a.titulo}</h3>
                                <span class="badge" style="background-color: #6f42c1;">${nomeTipo}</span>
                            </div>
                            
                            <div style="margin-top: 10px; color: #555; font-size: 0.95em;">
                                <p style="margin: 5px 0;">üïí <strong>Quando:</strong> ${inicio} at√© ${fim.split(' ').pop()}</p>
                                <p style="margin: 5px 0;">üë§ <strong>Respons√°vel:</strong> ${responsavel}</p>
                                <p style="margin: 5px 0;">üìç <strong>Evento:</strong> <em>${evento}</em></p>
                            </div>
                        </div>`;
        });
      } catch (e) {
        console.error(e);
        div.innerHTML = "Erro ao carregar atividades.";
      }
    }

    // --- ATUALIZA√á√ÉO: LISTAR PARTICIPANTES COM DETALHES ---
    async function listarParticipantes() {
      document.getElementById('titulo-secao').innerText = "üë• Base de Usu√°rios";
      const div = document.getElementById('conteudo-lista');
      div.innerHTML = "Carregando...";

      try {
        const parts = await fetchAPI('participantes/');
        div.innerHTML = "";

        const nomesTipos = {
          'P': 'Participante', 'C': 'Convidado',
          'O': 'Organizador', 'X': 'Outros/Palestrante'
        };

        parts.forEach(p => {
          const sigla = p.perfil ? p.perfil.tipo : 'X';
          const nomeTipo = nomesTipos[sigla] || sigla;

          div.innerHTML += `
                        <div class="item-lista" style="border-left-color: #28a745;">
                            <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                                <div>
                                    <strong>${p.username}</strong> <br>
                                    <small>${p.email}</small> <br>
                                    <span class="badge" style="background-color: #17a2b8;">${nomeTipo}</span>
                                    ${p.perfil && p.perfil.celular ? `<small>üìû ${p.perfil.celular}</small>` : ''}
                                </div>
                                <button class="action" onclick="verDetalhesParticipante(${p.id})">üìã Ver Detalhes</button>
                            </div>
                            <div id="detalhes-part-${p.id}" class="detalhes-area hidden" style="margin-top: 15px;"></div>
                        </div>`;
        });
      } catch (e) {
        div.innerHTML = "Erro ao carregar participantes.";
      }
    }

    // --- NOVA FUN√á√ÉO: DETALHES DO PARTICIPANTE ---
    async function verDetalhesParticipante(id) {
      const divDetalhes = document.getElementById(`detalhes-part-${id}`);

      if (!divDetalhes.classList.contains('hidden')) {
        divDetalhes.classList.add('hidden');
        return;
      }

      divDetalhes.innerHTML = "Carregando hist√≥rico...";
      divDetalhes.classList.remove('hidden');

      try {
        // Buscamos os dados detalhados desse ID espec√≠fico
        const p = await fetchAPI(`participantes/${id}/`);

        let html = "";

        // 1. EVENTOS INSCRITOS
        html += "<h4>üìÖ Inscri√ß√µes em Eventos:</h4>";
        if (p.inscricoes && p.inscricoes.length > 0) {
          html += "<ul>";
          p.inscricoes.forEach(ins => {
            const statusTexto = ins.status === 'C' ? 'Confirmado' : 'Pendente';
            const cor = ins.status === 'C' ? 'green' : 'orange';
            // Usa a data de inscri√ß√£o formatada
            const dataInsc = formatarData(ins.data_inscricao);

            html += `
                            <li style="margin-bottom: 5px;">
                                <strong>${ins.evento_nome}</strong> 
                                <span style="color:${cor}; font-weight:bold; font-size:0.8em;">[${statusTexto}]</span>
                                <br><small>Inscrito em: ${dataInsc}</small>
                            </li>`;
          });
          html += "</ul>";
        } else {
          html += "<p>Nenhuma inscri√ß√£o encontrada.</p>";
        }

        // 2. ATIVIDADES QUE ELE PALESTRA/LIDERA
        if (p.atividades_lideradas && p.atividades_lideradas.length > 0) {
          html += "<hr><h4>üé§ Palestrante/Respons√°vel em:</h4><ul>";
          p.atividades_lideradas.forEach(ativ => {
            html += `<li><strong>${ativ.titulo}</strong> (${ativ.evento_titulo})</li>`;
          });
          html += "</ul>";
        }

        divDetalhes.innerHTML = html;

      } catch (e) {
        console.error(e);
        divDetalhes.innerHTML = "Erro ao carregar detalhes.";
      }
    }
  </script>
</body>

</html>
