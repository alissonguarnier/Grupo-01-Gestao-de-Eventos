<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>EventLab - Super Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
      background-color: #f0f2f5;
      color: #333;
    }

    /* Cards e Layout */
    .card {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
    }

    /* Regra espec√≠fica para diminuir o Login */
    #login-area {
      max-width: 450px;
      /* Largura m√°xima */
      margin: 50px auto;
      /* Centraliza na tela e d√° espa√ßo no topo */
      text-align: center;
      /* Centraliza o texto */
    }

    .hidden {
      display: none;
    }

    /* Bot√µes e Inputs */
    input {
      padding: 12px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 5px;
      margin-bottom: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }

    button.danger {
      background-color: #dc3545;
    }

    button.secondary {
      background-color: #6c757d;
    }

    button.admin {
      background-color: #417690;
    }

    /* Cor roxa do Django */
    button.action {
      background-color: #28a745;
      font-size: 0.9em;
      padding: 5px 10px;
    }

    /* Estilos das Listas */
    .item-lista {
      border-left: 4px solid #007bff;
      background: #f8f9fa;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 4px;
    }

    .detalhes-area {
      background-color: #e9ecef;
      padding: 15px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #dee2e6;
    }

    /* Tags */
    .badge {
      background: #17a2b8;
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.8em;
    }

    .badge-conf {
      background: #28a745;
    }

    .badge-pend {
      background: #ffc107;
      color: black;
    }
  </style>
</head>

<body>

  <h1>üöÄ EventLab Dashboard</h1>

  <div class="card" id="login-area">
    <h2>üîê Acesso Restrito</h2>
    <input type="text" id="username" placeholder="Usu√°rio (ex: root)">
    <input type="password" id="password" placeholder="Senha">
    <button type="button" onclick="fazerLogin()">Entrar</button>
    <div id="status-login" style="color: red; margin-top: 10px;"></div>
  </div>

  <div class="card hidden" id="dashboard-area">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <p>Logado com: <strong id="nome-usuario">Visitante</strong></p>
      <div>
        <button class="admin" onclick="abrirAdmin()">‚öôÔ∏è Painel Admin</button>
        <button class="danger" onclick="logout()">Sair</button>
      </div>
    </div>
    <hr>

    <div style="margin-bottom: 20px;">
      <button onclick="listarEventos()">üìÖ Eventos</button>
      <button class="secondary" onclick="listarAtividades()">üé§ Todas Atividades</button>
      <button class="secondary" onclick="listarParticipantes()">üë• Todos Participantes</button>
    </div>

    <h2 id="titulo-secao">Eventos</h2>
    <div id="conteudo-lista">Carregando...</div>
  </div>

  <script>
    localStorage.removeItem('user_token'); // Limpa token antigo ao abrir
    const API_URL = 'http://127.0.0.1:8000/api';
    const ADMIN_URL = 'http://127.0.0.1:8000/admin/entrar/';

    // --- INICIALIZA√á√ÉO ---
    // Se a p√°gina for recarregada e tiver token, recupera o nome tamb√©m (opcional, j√° que estamos limpando o token no in√≠cio)
    const userSalvo = localStorage.getItem('user_name');
    if (userSalvo) {
      document.getElementById('nome-usuario').innerText = userSalvo;
    }

    // --- AUTENTICA√á√ÉO ---
    async function fazerLogin() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const status = document.getElementById('status-login');
      status.innerText = "Conectando...";

      try {
        const res = await fetch(`${API_URL}/auth/token/`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username: user, password: pass })
        });

        if (res.ok) {
          const data = await res.json();
          // 1. SALVA O TOKEN E O NOME
          localStorage.setItem('user_token', data.token);
          localStorage.setItem('user_name', user);

          // 2. ATUALIZA O TEXTO NA TELA IMEDIATAMENTE
          document.getElementById('nome-usuario').innerText = user;

          // 3. TROCA DE TELA
          document.getElementById('login-area').classList.add('hidden');
          document.getElementById('dashboard-area').classList.remove('hidden');
          listarEventos();
        } else {
          status.innerText = "‚ùå Dados incorretos.";
        }
      } catch (e) { status.innerText = "‚ùå Erro de conex√£o."; }
    }

    function abrirAdmin() {
      // window.open(ADMIN_URL, '_blank'); // <-- Isso abria em nova aba
      window.location.href = ADMIN_URL;    // <-- Isso abre na MESMA aba
    }

    function logout() {
      localStorage.removeItem('user_token');
      window.location.reload();
    }

    // --- FUN√á√ïES DE BUSCA (GET) ---
    async function fetchAPI(endpoint) {
      const token = localStorage.getItem('user_token');
      const res = await fetch(`${API_URL}/${endpoint}`, {
        headers: { 'Authorization': `Token ${token}` }
      });
      return await res.json();
    }

    async function listarEventos() {
      document.getElementById('titulo-secao').innerText = "üìÖ Lista de Eventos";
      const div = document.getElementById('conteudo-lista');
      div.innerHTML = "Carregando...";

      try {
        const eventos = await fetchAPI('eventos/');
        div.innerHTML = "";
        if (eventos.length === 0) div.innerHTML = "Nenhum evento.";

        eventos.forEach(ev => {
          div.innerHTML += `
                        <div class="item-lista">
                            <h3>${ev.nome}</h3>
                            <p>üìç ${ev.local} | üóìÔ∏è ${ev.data_inicio}</p>
                            <button class="action" onclick="verDetalhesEvento(${ev.id})">üîç Ver Dashboard</button>
                            <div id="detalhes-${ev.id}" class="detalhes-area hidden"></div>
                        </div>
                    `;
        });
      } catch (e) { div.innerHTML = "Erro ao carregar."; }
    }

    async function verDetalhesEvento(id) {
      const divDetalhes = document.getElementById(`detalhes-${id}`);
      if (!divDetalhes.classList.contains('hidden')) {
        divDetalhes.classList.add('hidden');
        return;
      }
      divDetalhes.innerHTML = "Carregando...";
      divDetalhes.classList.remove('hidden');

      try {
        const dados = await fetchAPI(`eventos/${id}/dashboard/`);

        let htmlAtiv = "<h4>üé§ Atividades:</h4>";
        if (dados.atividades && dados.atividades.length > 0) {
          htmlAtiv += "<ul>";
          dados.atividades.forEach(a => {
            htmlAtiv += `<li><strong>${a.titulo}</strong> (${a.horario_inicio.slice(0, 5)})</li>`;
          });
          htmlAtiv += "</ul>";
        } else { htmlAtiv += "<p>Nenhuma.</p>"; }

        let htmlPart = "<h4>üë• Inscritos:</h4>";
        if (dados.inscricoes && dados.inscricoes.length > 0) {
          htmlPart += "<ul>";
          dados.inscricoes.forEach(i => {
            const cor = i.status === 'C' ? 'badge-conf' : 'badge-pend';
            const texto = i.status === 'C' ? 'Confirmado' : 'Pendente';
            htmlPart += `<li>${i.user_nome} <span class="badge ${cor}">${texto}</span></li>`;
          });
          htmlPart += "</ul>";
        } else { htmlPart += "<p>Ningu√©m.</p>"; }

        divDetalhes.innerHTML = htmlAtiv + "<hr>" + htmlPart;
      } catch (e) { divDetalhes.innerHTML = "Erro."; }
    }

    async function listarAtividades() {
      document.getElementById('titulo-secao').innerText = "üé§ Todas Atividades";
      const div = document.getElementById('conteudo-lista');
      div.innerHTML = "Carregando...";
      const atividades = await fetchAPI('atividades/');
      div.innerHTML = "";
      atividades.forEach(a => {
        div.innerHTML += `<div class="item-lista" style="border-left-color: #6c757d;"><strong>${a.titulo}</strong><br>Evento: ${a.evento_titulo || 'N/A'}</div>`;
      });
    }

    async function listarParticipantes() {
      document.getElementById('titulo-secao').innerText = "üë• Base de Usu√°rios";
      const div = document.getElementById('conteudo-lista');
      div.innerHTML = "Carregando...";

      try {
        const parts = await fetchAPI('participantes/');
        div.innerHTML = "";

        // Dicion√°rio para traduzir as letras do banco de dados
        const nomesTipos = {
          'P': 'Participante',
          'C': 'Convidado',
          'O': 'Organizador',
          'X': 'Outros/Palestrante'
        };

        parts.forEach(p => {
          // Se o usu√°rio tiver perfil, pega o tipo. Se n√£o, assume 'Outros'.
          const sigla = p.perfil ? p.perfil.tipo : 'X';
          const nomeTipo = nomesTipos[sigla] || sigla;

          div.innerHTML += `
                  <div class="item-lista" style="border-left-color: #28a745;">
                      <strong>${p.username}</strong> (${p.email})<br>
                      <span class="badge" style="background-color: #17a2b8;">${nomeTipo}</span>
                      ${p.perfil && p.perfil.celular ? `<small>üìû ${p.perfil.celular}</small>` : ''}
                  </div>`;
        });
      } catch (e) {
        div.innerHTML = "Erro ao carregar participantes.";
      }
    }
  </script>
</body>

</html>
