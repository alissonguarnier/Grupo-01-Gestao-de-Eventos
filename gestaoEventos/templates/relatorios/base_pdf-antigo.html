<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
  <title>Relatório</title>
  <style type="text/css">
    body {
      font-family: Helvetica, sans-serif;
      font-size: 12px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }

    h1 {
      font-size: 18px;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th {
      background-color: #f2f2f2;
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    td {
      border: 1px solid #ddd;
      padding: 8px;
    }

    .sub-table {
      margin-left: 20px;
      font-size: 10px;
      width: 95%;
    }

    .page-break {
      pdf: next_page;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>Sistema de Gestão - {{ titulo }}</h1>
    <p>Gerado em: {% now "d/m/Y H:i" %}</p>
  </div>
  {% block content %}{% endblock %}
</body>

</html>
