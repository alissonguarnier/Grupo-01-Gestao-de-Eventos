<!DOCTYPE html>
<html lang="pt-br">

<head>

  <title>{% block title %}Relatório{% endblock %}</title>
  <style>
    /* Reset básico para PDF */
    @page {
      size: A4;
      margin: 1cm;
      /* Margens da folha */
    }

    body {
      font-family: Helvetica, Arial, sans-serif;
      /* Fontes seguras para acentos */
      font-size: 12px;
      color: #333;
    }
  </style>
</head>

<body>

  {% endblock %}
</body>

</html>
