components:
  schemas:
    Atividade:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        titulo:
          type: string
          maxLength: 255
        descricao:
          type: string
        horario_inicio:
          type: string
          format: date-time
        horario_fim:
          type: string
          format: date-time
        tipo:
          $ref: '#/components/schemas/AtividadeTipoEnum'
        evento:
          type: integer
        evento_titulo:
          type: string
          readOnly: true
        responsavel:
          type: integer
          nullable: true
        responsavel_nome:
          type: string
          title: Usuário
          description: Obrigatório. 150 caracteres ou menos. Letras, números e @/./+/-/_
            apenas.
          readOnly: true
      required:
      - descricao
      - evento
      - evento_titulo
      - horario_fim
      - horario_inicio
      - id
      - responsavel_nome
      - tipo
      - titulo
    AtividadeTipoEnum:
      enum:
      - W
      - P
      - O
      - X
      type: string
      description: |-
        * `W` - Workshop
        * `P` - Palestra
        * `O` - Oficina
        * `X` - Outros
    AuthToken:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
          title: Nome do usuário
        password:
          type: string
          writeOnly: true
          title: Senha
        token:
          type: string
          readOnly: true
      required:
      - password
      - token
      - username
    Evento:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        nome:
          type: string
          maxLength: 255
        descricao:
          type: string
        data_inicio:
          type: string
          format: date-time
        data_fim:
          type: string
          format: date-time
        local:
          type: string
          maxLength: 255
        atividades:
          type: array
          items:
            $ref: '#/components/schemas/Atividade'
          readOnly: true
      required:
      - atividades
      - data_fim
      - data_inicio
      - descricao
      - id
      - local
      - nome
    PatchedAtividade:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        titulo:
          type: string
          maxLength: 255
        descricao:
          type: string
        horario_inicio:
          type: string
          format: date-time
        horario_fim:
          type: string
          format: date-time
        tipo:
          $ref: '#/components/schemas/AtividadeTipoEnum'
        evento:
          type: integer
        evento_titulo:
          type: string
          readOnly: true
        responsavel:
          type: integer
          nullable: true
        responsavel_nome:
          type: string
          title: Usuário
          description: Obrigatório. 150 caracteres ou menos. Letras, números e @/./+/-/_
            apenas.
          readOnly: true
    PatchedEvento:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        nome:
          type: string
          maxLength: 255
        descricao:
          type: string
        data_inicio:
          type: string
          format: date-time
        data_fim:
          type: string
          format: date-time
        local:
          type: string
          maxLength: 255
        atividades:
          type: array
          items:
            $ref: '#/components/schemas/Atividade'
          readOnly: true
    PatchedUser:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
          title: Usuário
          description: Obrigatório. 150 caracteres ou menos. Letras, números e @/./+/-/_
            apenas.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        email:
          type: string
          format: email
          title: Endereço de email
          maxLength: 254
        first_name:
          type: string
          title: Primeiro nome
          maxLength: 150
        last_name:
          type: string
          title: Último nome
          maxLength: 150
        perfil:
          $ref: '#/components/schemas/Perfil'
        inscricoes:
          type: array
          items:
            $ref: '#/components/schemas/UserEventos'
          readOnly: true
        atividades_lideradas:
          type: array
          items:
            $ref: '#/components/schemas/Atividade'
          readOnly: true
    Perfil:
      type: object
      properties:
        celular:
          type: string
          nullable: true
